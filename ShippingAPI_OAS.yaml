openapi: 3.0.0
info:
  description: Shipping API Sample.
  version: 1.0.0
  title: Shipping API
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: support@pb.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'https://api-sandbox.pitneybowes.com'
    description: >-
      The sandbox environment is a free test environment that is intended for
      all your development and testing work.
  - url: 'https://api.pitneybowes.com'
    description: >-
      Production uses real money and prints labels used for real shipments.
      Never use the production environment for testing.
tags:
  - name: Authentication
    description: >-
      Each request to the PB Shipping APIs requires authentication via an OAuth token.
      This API call generates the OAuth token based on the Base64-encoded value of the API key
      and secret associated with your PB Shipping APIs developer account.
      The token expires after 10 hours, after which you must create a new one.
  - name: Carrier Info
    description: >-
      These operations retrieve carrier information, including carrier rules.
      For more details visit [Carrier Info
      Page](https://shipping.pitneybowes.com/carrier-info.html)
  - name: Rate Parcels
    description: >-
      Use this operation to rate a parcel before you print and purchase a
      shipment label. You can rate a parcel for multiple services and multiple
      parcel types with a single API request. For more details visit [Rate a
      Parcel](https://shipping.pitneybowes.com/api/post-rates.html)
  - name: Shipment
    description: 'Use these operations to create, retry, and void shipment labels.'
  - name: Manifests
    description: >-
      A manifest combines all trackable packages into a single form that is
      scanned by the carrier as an acceptance of all the packages. For
      Additional info try
      [link](https://shipping.pitneybowes.com/manifests.html)
  - name: Transaction Reports
    description: This operation retrieves all transactions for a specified period of time.
  - name: Pickup
    description: >-
      The Pickups API allow merchants to schedule package pickups from
      commercial and residential locations and, when needed, to cancel scheduled
      pickups.
  - name: Address Validation
    description: >-
      Address Validation APIs. For more Information visit [Address
      Validation](https://shipping.pitneybowes.com/address-validation.html)
  - name: Parcel Protection
    description: >-
      The Parcel Protection APIs allow a merchant to request a Pitney Bowes
      [Parcel
      Protection](https://www.pitneybowes.com/us/ecommerce-delivery-services/parcel-protection.html)
      quote and to request coverage for a shipment, including a shipment created
      outside the PB Shipping APIs. Merchants can request quotes for shipments
      with all major U.S. carriers. and for both domestic (U.S.) and
      international shipments. International shipments must originate within the
      U.S.
  - name: Tracking
    description: >-
      Shipment labels that are printed using the PB Shipping APIs are
      automatically tracked. This operation retrieves package status for a
      label.
  - name: Cross-Border Quotes
    description: >-
      This operation provides an estimate of the duties, taxes, and
      transportation costs for the items in a buyer's online shopping basket. To
      look for futher info please follow link [Cross-Border
      Quotes](https://shipping.pitneybowes.com/api/post-quotes.html)
  - name: Container
    description: >-
      This operation prints a label for the shipment of containerized parcels
      destined for a Pitney Bowes warehouse facility from the client location.
paths:
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: OAuth Authentication
      description: >-
        This API call generates the OAuth token based on the Base64-encoded value of the API key
        and secret associated with your PB Shipping APIs developer account. The token expires after 10 hours,
        after which you must create a new one.
      operationId: oauthToken
      parameters:
        - in: header
          name: Content-Type
          example: application/x-www-form-urlencoded
          schema:
            type: string
            default: application/x-www-form-urlencoded
          description: This mentions the content type getting passed in body of request.
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: >-
            Use Basic authentication to pass the Base64-encoded value of your developer accountâ€™s API key and secret.
            Encode the key and secret in the following format. Be sure to include the colon between the key and secret:
            <API_key>:<API_secret>
            Pass the encoded value using Basic authentication:
            Basic <encoded-value>
      requestBody:
        description: Grant type
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                grant_type:
                  type: string
                  default: client_credentials
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthToken'
  /shippingservices/v1/information/rules/rating-services:
    get:
      tags:
        - Carrier Info
      summary: Retrieves the rules governing the carrier's services.
      description: >-
        This operation retrieves the rules governing the carrier's services,
        including the available parcel types and the limits on weights and
        dimensions. **This API currently returns rules only for USPS** . Find
        more information at [Get Carrier
        Rules](https://shipping.pitneybowes.com/api/get-carrier-rules.html)
      security:
        - oAuth2ClientCredentials: []
      operationId: getCarrierServiceRules
      parameters:
        - $ref: '#/components/parameters/UnifiedErrorStructure'
        - in: query
          name: carrier
          schema:
            $ref: '#/components/schemas/Carrier'
          required: true
          example: USPS
          description: 'The carrier name. **Currently this must be set to: USPS** '
        - in: query
          name: originCountryCode
          schema:
            $ref: '#/components/schemas/ISOCountryCode'
          example: US
          required: true
          description: >-
            The [two-character ISO country
            code](https://www.iso.org/obp/ui/#search) for the country where the
            shipment originates.
        - in: query
          name: destinationCountryCode
          example: IN
          schema:
            $ref: '#/components/schemas/ISOCountryCode'
          required: true
          description: >-
            The [two-character ISO country
            code](https://www.iso.org/obp/ui/#search) for the country of the
            shipment's destination address.
        - in: query
          name: rateTypeId
          schema:
            type: string
          required: false
          description: >-
            The type of rate requested, such as COMMERCIAL_BASE. If a rate type
            is not specified, all eligible rate types are returned.
        - in: query
          name: futureShipmentDate
          schema:
            type: string
            format: datetime
          required: false
          description: >-
            If the shipment is for a future date, and if a rate change is
            expected before the shipment date, use this field to ensure you get
            the correct rates and correct rate rules. Note that a rate change
            can affect the structure of the rate rules as well as the actual
            rates.Specify this value in UTC/GMT, not in local time. Formats
            allowed are 


            * **YYYY-MM-DD** 


            * **YYYY-MM-DD HH:mm:ss**

            * **YYYY-MM-DD HH:mm:ss.SSS**
        - in: query
          name: returnShipment
          schema:
            type: string
            format: date-time
          required: false
          description: >-
            If set to true, provides only services applicable for return
            shipment.
        - in: query
          name: compactResponse
          schema:
            type: boolean
          required: false
          description: >-
            If set to true, returns only summary, without special service
            details.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarrierRule'
              example:
                - serviceId: EM
                  brandedName: Priority Mail Express
                  parcelTypeRules:
                    - parcelType: LGENV
                      brandedName: Large Envelope
                      rateTypeId: <rate_type>
                      rateTypeBrandedName: <rate_type_branded_name>
                      trackable: TRACKABLE
                      specialServiceRules:
                        - specialServiceId: COD
                          brandedName: Collect on Delivery
                          categoryId: COD
                          categoryName: Collect on Delivery
                          trackable: false
                          inputParameterRules:
                            - name: INPUT_VALUE
                              brandedName: COD Amount
                              required: true
                              minValue: 1
                              maxValue: 1000
                          prerequisiteRules:
                            - specialServiceId: Sig
                              minInputValue: 0
                          incompatibleSpecialServices:
                            - Ins
                            - InsRD
                            - CODRD
                            - ADSIG
                            - ADSIGRD
                      weightRules:
                        - required: true
                          unitOfMeasurement: OZ
                          minWeight: 0.01
                          maxWeight: 1120
                      dimensionRules:
                        - required: false
                          unitOfMeasurement: IN
                          minParcelDimensions:
                            length: 0.001
                            width: 0.001
                            height: 0.001
                            unitOfMeasurement: IN
                          maxParcelDimensions:
                            length: 15
                            width: 0.75
                            height: 12
                            unitOfMeasurement: IN
                          minLengthPlusGirth: 0
                          maxLengthPlusGirth: 108
                      suggestedTrackableSpecialServiceId: Sig
        default:
          description: >-
            For a list of all PB Shipping APIs error codes, please see [Error
            Codes](https://shipping.pitneybowes.com/reference/error-codes.html)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
              example:
                errors:
                  errorCode: '1000002'
                  errorDescription: 'Invalid value for Accept-Language in http header, ex: en-US.'
                  additionalInfo: null
                  parameters:
                    - Accept-Language
  /shippingservices/v1/carrier/license-agreements:
    get:
      security:
        - oAuth2ClientCredentials: []
      tags:
        - Carrier Info
      summary: This operation retrieves a carrier's license agreement.
      description: >-
        This operation retrieves a carrier's license agreement. The operation is
        used in the [Carrier Registration
        Tutorial](https://shipping.pitneybowes.com/carrier-registration.html).
      operationId: getCarrierLicenseAgreement
      parameters:
        - $ref: '#/components/parameters/UnifiedErrorStructure'
        - in: query
          name: carrier
          schema:
            $ref: '#/components/schemas/Carrier'
          required: true
          description: 'The carrier name. Currently this must be set to: UPS'
        - in: query
          name: originCountryCode
          schema:
            $ref: '#/components/schemas/ISOCountryCode'
          example: US
          required: true
          description: >-
            The two-character ISO country code for the country where the
            shipment originates.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  licenseText:
                    type: string
              example:
                licenseText: <text>
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
  /shippingservices/v1/countries:
    get:
      security:
        - oAuth2ClientCredentials: []
      tags:
        - Carrier Info
      summary: >-
        This operation returns a list of supported destination countries to
        which the carrier offers international shipping services.
      operationId: getCarrierSupportedDestination
      parameters:
        - $ref: '#/components/parameters/UnifiedErrorStructure'
        - in: query
          name: carrier
          schema:
            $ref: '#/components/schemas/Carrier'
          example: usps
          required: true
          description: 'The carrier name. Currently this must be set to: USPS'
        - in: query
          name: originCountryCode
          schema:
            $ref: '#/components/schemas/ISOCountryCode'
          example: US
          required: true
          description: >-
            The two-character ISO country code for the country where the
            shipment originates.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                properties:
                  countryCode:
                    type: string
                  countryName:
                    type: string
              example:
                - countryCode: AC
                  countryName: Ascension
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
  /shippingservices/v1/rates:
    post:
      security:
        - oAuth2ClientCredentials: []
      tags:
        - Rate Parcels
      summary: >-
        Use this operation to rate a parcel before you print and purchase a
        shipment label. You can rate a parcel for multiple services and multiple
        parcel types with a single API request.
      operationId: rateParcel
      parameters:
        - $ref: '#/components/parameters/UnifiedErrorStructure'
        - in: header
          name: X-PB-Shipper-Rate-Plan
          schema:
            type: string
          required: false
          description: >-
            USPS Only. Shipper rate plan, if applicable. For more information,
            see [this
            FAQ](https://shipping.pitneybowes.com/faqs/rates.html#rate-plans-faq)
        - in: header
          name: X-PB-Integrator-CarrierId
          schema:
            type: string
          required: false
          description: 'USPS Only. Negotiated services rate, if applicable.'
        - in: header
          name: X-PB-Shipper-Carrier-AccountId
          schema:
            type: string
          required: false
          description: >-
            UPS (United Parcel Service) Only. The unique identifier returned in
            the shipperCarrierAccountId field by the [Register an Existing
            Carrier
            Account](https://shipping.pitneybowes.com/api/post-carrier-accounts-register.html)
            API.
        - in: query
          name: includeDeliveryCommitment
          schema:
            type: boolean
          required: false
          description: 'When set to true, returns estimated transit time in days.'
        - in: query
          name: carrier
          schema:
            type: string
          required: false
          description: Cross-Border only. Required for PB Cross-Border. Set this to PBI.
      requestBody:
        description: Shipment request for Rates
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Shipment'
            example:
              fromAddress:
                company: Supplier
                name: J. Smith
                phone: 303-555-1213
                email: js@example.com
                residential: false
                addressLines:
                  - 4750 Walnut Street
                cityTown: Boulder
                stateProvince: CO
                postalCode: '80301'
                countryCode: US
              toAddress:
                company: Shop
                name: J. Jones
                phone: 203-000-1234
                email: jjones@example.com
                residential: false
                addressLines:
                  - 771 Orange St
                cityTown: New Haven
                stateProvince: CT
                postalCode: '06511'
                countryCode: US
              parcel:
                weight:
                  weight: 1
                  unitOfMeasurement: OZ
                dimension:
                  length: 5
                  width: 0.25
                  height: 4
                  unitOfMeasurement: IN
                  irregularParcelGirth: 1
              rates:
                - carrier: USPS
                  parcelType: PKG
                  inductionPostalCode: 06484
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
  /shippingservices/v1/shipments:
    post:
      security:
        - oAuth2ClientCredentials: []
      tags:
        - Shipment
      summary: This operation creates a shipment and purchases a shipment label.
      description: >-
        The API returns the label as either a Base64 string or a link to a PDF.
        For more information visit [Create Shipment
        Documents](https://shipping.pitneybowes.com/api/post-shipments.html).
        Following are samples of different carriers -


        * [Create a USPS (U.S. Postal Service)
        Label](https://shipping.pitneybowes.com/api/post-shipments-usps.html)


        * [Create a USPS PMOD
        Label](https://shipping.pitneybowes.com/api/post-shipments-pmod.html)

        * [Create a USPS Scan-Based Return
        Label](https://shipping.pitneybowes.com/api/post-shipments-returns.html)

        * [Create a Pure Post Return
        Label](https://shipping.pitneybowes.com/api/post-shipments-pure-post-return.html)

        * [Create a Newgistics
        Label](https://shipping.pitneybowes.com/api/post-shipments-newgistics.html)

        * [Create a PB Presort
        Label](https://shipping.pitneybowes.com/api/post-shipments-presort.html)

        * [Create a PB Cross-Border
        Shipment](https://shipping.pitneybowes.com/api/post-shipments-cbds.html)

        * [Create a UPS (United Parcel Service)
        Label](https://shipping.pitneybowes.com/api/post-shipments-ups.html)
      operationId: createShipmentLabel
      parameters:
        - $ref: '#/components/parameters/UnifiedErrorStructure'
        - name: X-PB-TransactionId
          in: header
          description: >-
            Required. A unique identifier for the transaction, up to 25
            characters.
          required: true
          example: uniquevalue
          schema:
            type: string
        - name: X-PB-Integrator-CarrierId
          in: header
          description: 'USPS Only. Negotiated services rate, if applicable.'
          required: false
          schema:
            type: string
        - name: X-PB-Shipper-Rate-Plan
          in: header
          description: >-
            USPS Only. Shipper rate plan, if applicable. For more information,
            see [this
            FAQ](https://shipping.pitneybowes.com/faqs/rates.html#rate-plans-faq).
          required: false
          schema:
            type: string
        - name: X-PB-ShipmentGroupId
          in: header
          description: ' **[Required parameter for PBPresort service](https://shipping.pitneybowes.com/api/post-shipments-presort.html)**.The job number that represents the agreement between the merchant and PB Presort. This was provided by Pitney Bowes during [merchant onboarding for PB Presort](https://shipping.pitneybowes.com/carriers/pb-presort.html).'
          required: false
          schema:
            type: string
        - name: X-PB-Shipper-Carrier-AccountId
          in: header
          description: >-
            **[Required parameter for PBPresort
            service](https://shipping.pitneybowes.com/api/post-shipments-presort.html)**.
            The merchant's Mailer ID (MID), as provided by Pitney Bowes during
            merchant onboarding for PB Presort.
          required: false
          schema:
            type: string
        - name: includeDeliveryCommitment
          in: query
          description: >-
            If set to true, returns estimated transit times in days. Only for
            USPS Create Shipment. See also [Pitney Bowes Delivery
            Guarantee](https://shipping.pitneybowes.com/faqs/delivery-guarantee.html)
            [Do all USPS services return transit
            times?](https://shipping.pitneybowes.com/faqs/shipments.html#transit-times-faq)
          required: false
          schema:
            type: string
      requestBody:
        description: request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Shipment'
            example:
              fromAddress:
                company: Pitney Bowes Inc.
                name: Paul Wright
                phone: 203-555-1430
                email: john.publica@pb.com
                residential: false
                addressLines:
                  - 27 Waterview Drive
                cityTown: Shelton
                stateProvince: CT
                postalCode: 06484
                countryCode: US
              toAddress:
                company: ABC Company
                name: Rufous Sirius Canid
                phone: 323 555-1212
                email: rs.canid@gmail.com
                residential: true
                addressLines:
                  - 631 S Main St
                cityTown: Greenville
                stateProvince: SC
                postalCode: '29601'
                countryCode: US
              parcel:
                weight:
                  unitOfMeasurement: OZ
                  weight: 38
                dimension:
                  unitOfMeasurement: IN
                  length: 6
                  width: 6
                  height: 6
              rates:
                - carrier: USPS
                  serviceId: PM
                  parcelType: PKG
                  specialServices:
                    - specialServiceId: DelCon
                      inputParameters:
                        - name: INPUT_VALUE
                          value: '0'
                  inductionPostalCode: 06484
              documents:
                  schema:
                    $ref: '#/components/schemas/CustomerData'
                  contentType: URL
                  size: DOC_4X6
                  fileFormat: PDF
                  printDialogOption: NO_PRINT_DIALOG
              shipmentOptions:
                - name: SHIPPER_ID
                  value: '3000090171'
                - name: ADD_TO_MANIFEST
                  value: 'true'
                - name: HIDE_TOTAL_CARRIER_CHARGE
                  value: 'true'
                - name: PRINT_CUSTOM_MESSAGE_1
                  value: custom message for label
                - name: SHIPPING_LABEL_RECEIPT
                  value: NO_OPTIONS
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
    get:
      security:
        - oAuth2ClientCredentials: []
      tags:
        - Shipment
      summary: retryShipment
      operationId: retryShipment
      parameters:
        - $ref: '#/components/parameters/UnifiedErrorStructure'
        - name: originalTransactionId
          required: true
          in: query
          example: '12344'
          schema:
            type: string
        - name: carrier
          description: >-
            Conditional. The carrier. This is required if the carrier is not
            USPS
          required: false
          in: query
          example: USPS
          schema:
            $ref: '#/components/schemas/Carrier'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '201':
          description: OK
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
  '/shippingservices/v1/shipments/{shipmentId}':
    get:
      security:
        - oAuth2ClientCredentials: []
      tags:
        - Shipment
      summary: reprintShipment
      operationId: reprintShipment
      parameters:
        - $ref: '#/components/parameters/UnifiedErrorStructure'
        - name: shipmentId
          in: path
          description: >-
            Required. The shipment ID that was issued when shipment label was
            generated.
          required: true
          schema:
            type: string
        - name: carrier
          description: >-
            Conditional. The carrier. This is required if the carrier is not
            USPS
          required: false
          in: query
          example: USPS
          schema:
            $ref: '#/components/schemas/Carrier'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
    delete:
      tags:
        - Shipment
      summary: cancelShipment
      security:
        - oAuth2ClientCredentials: []
      operationId: cancelShipment
      parameters:
        - name: X-PB-TransactionId
          in: header
          description: >-
            Required. A unique identifier for the transaction, up to 25
            characters.
          required: true
          schema:
            type: string
        - name: X-PB-UnifiedErrorStructure
          in: header
          description: >-
            Recommended. Set this to true to use the standard error object if an
            error occurs.
          required: false
          schema:
            type: string
            default: true
        - name: X-PB-Shipper-Carrier-AccountId
          in: header
          description: >-
            UPS Only. The unique identifier returned in the
            shipperCarrierAccountId field by the [Register an Existing Carrier
            Account
            API.(https://shipping.pitneybowes.com/api/post-carrier-accounts-register.html)
          required: false
          schema:
            type: string
        - name: cancelInitiator
          description: >-
            Indicates that this refund request is initiated by the shipper. Set
            this to: SHIPPER
          required: false
          in: query
          example: SHIPPER
          schema:
            type: string
        - name: carrier
          description: >-
            Conditional. The carrier. This is required if the carrier is not
            USPS
          required: false
          in: query
          example: USPS
          schema:
            $ref: '#/components/schemas/Carrier'
        - name: shipmentId
          in: path
          description: shipmentId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelShipment'
        '201':
          description: OK
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
  /shippingservices/v1/manifests:
    post:
      security:
        - oAuth2ClientCredentials: []
      tags:
        - Manifests
      summary: This operation creates an end-of-day manifest
      operationId: createManifest
      description: >-
        This operation creates an end-of-day manifest that either combines all
        parcels into a single form or electronically closes the day, depending
        on the carrier. Use the instructions appropriate to the carrier.

        * Create a [USPS SCAN
        Form](https://shipping.pitneybowes.com/api/post-manifests-scan.html)


        * Create a [Newgistics
        Closeout](https://shipping.pitneybowes.com/api/post-manifests-newgistics.html)

        * Create a [PB Presort Pickup
        Slip](https://shipping.pitneybowes.com/api/post-manifests-presort.html)

        * Create a [Manifest for PMOD
        Shipments](https://shipping.pitneybowes.com/api/post-manifests-pmod.html)
      parameters:
        - $ref: '#/components/parameters/UnifiedErrorStructure'
        - name: X-PB-TransactionId
          in: header
